{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2 class="testheading">Active Listings</h2>
    {% for listing in listings %}
        <div class="container border rounded m-4 p-2">
            <div class="row">
                <div class="col-4">
                    {% if listing.url == '' %}
                            <img src="{% static 'auctions/no_image.jpg' %}" class="img-fluid">
                    {% else %} 
                            <img src="{{ listing.url }}" class="img-fluid">  
                    {% endif %}
                </div>
                <div class="col-8">
                    <h3>{{ listing.title }}</h1>
                    <h5><strong>Current Price:</strong> {{ listing.price }}</h5>
                    <p>{{ listing.description }}</p>
                    <a href="{% url 'listing' listing.id %}" class="btn btn-primary stretched-link">Visit Listing</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
