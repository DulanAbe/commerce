{% extends "auctions/layout.html" %}

{% block body %}
    <h2 class="testheading">Active Listings</h2>
    {% for listing in listings %}
        <div class="container border rounded m-4 p-2">
            <div class="row">
                <div class="col-4">
                    {% if listing.image %}
                        <p>Image</p>
                    {% else %} 
                        <img src='Dulan.jpg' alt="No image available">
                    {% endif %}
                </div>
                <div class="col-8">
                    <h3>{{ listing.title }}</h1>
                    <h5><strong>Current Price:</strong> {{ listing.price }}</h5>
                    <p>{{ listing.description }}</p>
                    <a href="{% url 'test' %}" class="btn btn-primary stretched-link">Visit Listing</a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
